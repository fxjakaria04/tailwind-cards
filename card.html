<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cards</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="public/tailwind.css">
</head>
<body>
    <section class="card-1">
        <div class="w-10/12 m-auto mt-24 border">
            <h1 class="text-4xl font-bold py-6 px-4">Big Card</h1>
            <div class="border border-black w-8/12 grid grid-cols-4">
                <div class="md:col-span-1 col-span-4">
                    <img src="src/img/asdf.webp" alt="">
                </div>
                <div class="lg:col-span-3 col-span-4 grid grid-cols-4">
                    <div class="md:col-span-2 col-span-4 p-2 flex justify-center gap-3 flex-col">
                        <h1 class="text-2xl font-bold">Everest Hotel</h1>
                        <div class="flex items-center gap-1">
                            <i class="fa-solid fa-star text-[#FAA320] cursor-auto"></i>
                            <i class="fa-solid fa-star text-[#FAA320] cursor-auto"></i>
                            <i class="fa-solid fa-star text-[#FAA320] cursor-auto"></i>
                            <i class="fa-solid fa-star text-[#FAA320] cursor-auto"></i>
                            <i class="fa-solid fa-star text-[#FAA320] cursor-auto"></i>
                            <div class="bg-[#40A642] text-white flex items-center gap-2 px-2 rounded-xl ml-4">
                                <i class="fa-solid fa-thumbs-up"></i>
                                <p>6.3</p>
                            </div>
                        </div>
                        <div class="flex items-center gap-4">
                            <i class="fa-solid fa-location-dot text-[#00A0BA]"></i>
                            <p>Full Address Here</p>
                        </div>
                        <div class="w-1/5 flex items-center gap-2">
                            <img src="src/img/banner.jpg" alt="">
                            <img src="src/img/banner.jpg" alt="">
                            <img src="src/img/banner.jpg" alt="">
                        </div>
                        <div class="flex items-center gap-2">
                            <img class="w-5" src="src/img/token.png" alt="">
                            <p>0</p>
                            <img class="w-5 ml-3" src="src/img/share-icon-512.png" alt="">
                            <p>50</p>
                        </div>
                    </div>
                    <div class="md:col-span-2 col-span-4 p-2 flex flex-col items-end justify-end gap-3">
                        <p class="font-bold text-[#3E4957]">Starts from</p>
                        <p><del>BDT 9999</del><span class="font-light text-xs">/night</span></p>
                        <p><span class="text-orange-400 font-bold">10% OFF</span><span class="font-bold"> BDT<span> 10.350</span></span><span class="font-light text-xs">/night</span></p>
                        <p></p>
                        <button class="bg-[#1A81FF] text-white font-semibold py-2 px-5 rounded-md">BOOK NOW</button>
                    </div>
                </div>
            </div>

        </div>
    </section>
    <script>
        const contentBox = document.getElementById("contentBox");
        function hoveriffect(){
            contentBox.classList.add("bottom-[36px]")
        }
        function out(){
            contentBox.classList.remove("bottom-[36px]")
        }
    </script>
</body>
</html>
